<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Provo Bakery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bakeryStyles.css">
    <link rel="stylesheet" href="css/flickity.css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="donut.png">
    <script src="https://kit.fontawesome.com/9a2188d50d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="topnav">
      <img class="site-logo center" src="https://images.squarespace-cdn.com/content/54a32ae9e4b0170492d289db/1420003566716-ZD3ML4W1UH4QU22EP18G/pblogo.png?content-type=image%2Fpng" alt="Provo Bakery logo">
      <a class="hidden-logo" href="#home">Bakery</a>
      <a href="#">Menu</a> <!--"menu/menu.html"-->
      <a href="#MTCDelivery">MTC Delivery</a>
      <a href="#FAQs">FAQs</a>
      <a href="#ideas">Ideas</a>
      <a href="#signIn">Sign In</a>
      <img class="shopping-cart center" src="homeImages/cart.svg" alt="shopping cart">
    </div>
    <!--Flickity initiation-->
    <div class="carousel js-flickity" data-flickity-options='{ "wrapAround": true, "autoPlay": 3500, "pauseAutoPlayOnHover": false}'>
      <div class="carousel-cell">
        <img src="homeImages/carousel-we're-back.png" alt="We're Back! Regular Hours and Menu Starting in June"/>
      </div>
      <div class="carousel-cell">
        <img src="homeImages/carousel-cinnamon-roll.png" alt="Father's Day Pick: Cinnamon Roll"/>
      </div>
      <div class="carousel-cell">
        <img src="homeImages/carousel-wedding-season.png" alt="10% Wedding Cake Through June (Code: Wedding10)"/>
      </div>
    </div>
    <div class="sticky"><a href="#">Place an Order</a></div> <!--"menu/menu.html"-->
    <div class="announcement-links">
      <img class="main-announcements" src="homeImages/custom-donuts.png" alt="Custom Donuts">
      <img class="main-announcements" src="homeImages/follow-us.png" alt="Follow us @provobakery">
      <img class="main-announcements" src="homeImages/wedding-season.png" alt="Wedding Season: View Cake Pricing">
    </div>
    <hr>
    <div class="announcement-links">
      <img class="secondary-announcements" src="homeImages/order-online.png" alt="Order Online">
      <img class="secondary-announcements" src="homeImages/question.png" alt="Have a Question?">
      <img class="secondary-announcements" src="homeImages/shop-seasonal.png" alt="Shop Seasonal">
      <img class="secondary-announcements" src="homeImages/say-hello.png" alt="Say Helllo">
    </div>
    <hr>
    <div class="announcement-links">
      <img class="contact-links" src="homeImages/phone.png" alt="Phone">
      <img class="contact-links" src="homeImages/email.png" alt="Email">
      <img class="contact-links" src="homeImages/location.png" alt="Location">
    </div>
    <hr>
    <script src="js/flickity.pkgd.js"></script>
  </body>
  <footer>
    <p class="icon-credit">Icons made by from www.flaticon.com</p>
    <p>Original images and content: Copyright © Provo Bakery LLC 2019</p>
    <p>Edited layout for practice only: Copyright © Spencer Moffat 2020</p>
  </footer>
</html>
