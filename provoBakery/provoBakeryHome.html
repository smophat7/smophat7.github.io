<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Provo Bakery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/provoBakeryStyles.css">
  <link rel="stylesheet" href="css/flickity.css" media="screen">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" href="homeImages/donut.png">
  <script src="https://kit.fontawesome.com/9a2188d50d.js" crossorigin="anonymous"></script>
  <script src="js/flickity.pkgd.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-md navbar-light navbar-custom">
    <a class="navbar-brand" href="#">
      <img class="site-logo center" src="https://images.squarespace-cdn.com/content/54a32ae9e4b0170492d289db/1420003566716-ZD3ML4W1UH4QU22EP18G/pblogo.png?content-type=image%2Fpng" alt="Provo Bakery logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">MTC Delivery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">FAQs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Ideas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign In</a>
        </li>
      </ul>
      <a class="nav-link" href="#"><span class="fas fa-shopping-cart fa-2x"></span></a>
    </div>
  </nav>
  <!--"Flickity" Carousel-->
  <div class="carousel js-flickity" data-flickity-options='{ "wrapAround": true, "autoPlay": 3500, "pauseAutoPlayOnHover": false}'>
    <div class="carousel-cell">
      <img src="homeImages/carousel-we're-back.png" alt="We're Back! Regular Hours and Menu Starting in June" />
    </div>
    <div class="carousel-cell">
      <img src="homeImages/carousel-cinnamon-roll.png" alt="Father's Day Pick: Cinnamon Roll" />
    </div>
    <div class="carousel-cell">
      <img src="homeImages/carousel-wedding-season.png" alt="10% Wedding Cake Through June (Code: Wedding10)" />
    </div>
  </div>
  <!-- "Place an Order" Sticky Banner -->
  <div class="sticky"><a href="#">Place an Order</a></div>
  <!--"menu/menu.html"-->
  <!-- Main Page Content -->
  <div class="container-fluid px-0">
    <div class="row no-gutters">
      <div class="col-md-4 col-xs-12">
        <img class="main-announcements" src="homeImages/custom-donuts.png" alt="Custom Donuts">
      </div>
      <div class="col-md-4 col-xs-12">
        <img class="main-announcements" src="homeImages/wedding-season.png" alt="Wedding Season: View Cake Pricing">
      </div>
      <div class="col-md-4 col-xs-12">
        <img class="main-announcements" src="homeImages/follow-us.png" alt="Follow us @provobakery">
      </div>
    </div>
  </div>
  <hr>
  <div class="container-fluid px-0">
    <div class="row no-gutters">
      <div class="col-md-3 col-sm-6">
        <img class="secondary-announcements" src="homeImages/order-online.png" alt="Order Online">
      </div>
      <div class="col-md-3 col-sm-6">
        <img class="secondary-announcements" src="homeImages/question.png" alt="Have a Question?">
      </div>
      <div class="col-md-3 col-sm-6">
        <img class="secondary-announcements" src="homeImages/shop-seasonal.png" alt="Shop Seasonal">
      </div>
      <div class="col-md-3 col-sm-6">
        <img class="secondary-announcements" src="homeImages/say-hello.png" alt="Say Hello">
      </div>
    </div>
  </div>
  <hr>
  <div class="container-fluid px-0">
    <div class="row no-gutters">
      <div class="col-md-4 col-sm-12">
        <img class="contact-links" src="homeImages/phone.png" alt="Phone">
      </div>
      <div class="col-md-4 col-sm-12">
        <img class="contact-links" src="homeImages/email.png" alt="Email">
      </div>
      <div class="col-md-4 col-sm-12">
        <img class="contact-links" src="homeImages/location.png" alt="Location">
      </div>
    </div>
  </div>
</body>
<footer>
  <p class="icon-credit">Icons from www.flaticon.com</p>
  <p>Original images and content: Copyright © Provo Bakery LLC 2019</p>
  <p>Edited layout for practice only: Copyright © Spencer Moffat 2020</p>
</footer>

</html>
