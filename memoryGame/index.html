<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Heading -->
  <h1>Memory Game</h1>

  <!-- Instructions / Settings -->
  <div class="instructions">
    <h2>Select Difficulty:</h2>
    <button id = "easy" type="button" name="button">Easy</button>
    <button id = "normal" type="button" name="button">Normal</button>
    <button id = "hard" type="button" name="button">Hard</button>
  </div>

  <!-- Flex Elemnent for color buttons -->
  <div class="button-container narrow-container">
    <div id = "red" class="red btn"></div>
    <div id = "green" class="green btn"></div>
    <div id = "yellow" class="yellow btn"></div>
    <div id = "blue" class="blue btn"></div>
    <div id = "white" class="white hidden btn"></div>

  </div>

  <footer>
    <p>Copyright Â© 2020 Spencer Moffat</p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
