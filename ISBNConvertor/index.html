<body>

  <h1>ISBN Convertor</h1>

  <div class="main-content">
    <h2>ISBN 10</h2>
    <form id="isbn10-conversion">
      <label for="isbn10-input">Enter 10-digit ISBN number:</label>
      <input type="text" class="form-control" id="isbn10-input" name="isbn10" value="">
      <button type="submit" class="btn btn-dark" name="isbn10-submit">Convert</button>
    </form>
    <div class="isbn13-results-container d-none">
      <h2>ISBN 13</h2>
      <h3 class="isbn13-result">(corresponding ISBN 13 number)</h3>
    </div>
  </div>
