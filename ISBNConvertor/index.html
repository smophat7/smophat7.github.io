<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css">
  <!-- Favicon -->
  <title>ISBN Convertor</title>
</head>

<body>

  <h1>ISBN Convertor</h1>
  <h2>ISBN 10</h2>
  <form id="isbn10-conversion">
    <label for="isbn10-input">Enter 10-digit ISBN number:</label>
    <input type="text" id="isbn10-input" name="isbn10" value="">
    <button type="submit" name="isbn10-submit">Convert</button>
  </form>
  <div class="isbn13-results-container">
    <h2>ISBN 13</h2>
    <h3 class="isbn13-result">(corresponding ISBN 13 number)</h3>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
