<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/time.png">
</head>

<body>
  <nav class="navbar navbar-expand navbar-custom">
    <a class="navbar-brand" href="#">Pomodoro Timer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="timer-type">Pomodoro</h1>
    <p class="timer minutes">25</p>
    <p class="timer">:</p>
    <p class="timer seconds">00</p>
    <br>
    <div class="timer-control-buttons-container">
      <img id="start-button" class="timer-control-buttons" src="images/play-almost-white.svg" alt="play timer button">
      <img id="stop-button"class="timer-control-buttons" src="images/pause-almost-white.svg" alt="pause timer button">
      <img id="reset-button"class="timer-control-buttons" src="images/reset-almost-white.svg" alt="reset timer button">
    </div>
    <br>
    <button id="pomodoro-button" type="button" class="btn btn-outline-dark btn-timer-type">Pomodoro</button>
    <button id="short-break-button" type="button" class="btn btn-outline-dark btn-timer-type">Short Break</button>
    <button id="long-break-button" type="button" class="btn btn-outline-dark btn-timer-type">Long Break</button>
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
