<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Provo Bakery</title>
    <link rel="stylesheet" href="css/bakeryStyles.css">
    <link rel="stylesheet" href="css/flickity.css" media="screen">
    <link rel="icon" href="donut.png">
  </head>
  <body>
    <div class="topnav">
      <img class="site-logo center" src="https://images.squarespace-cdn.com/content/54a32ae9e4b0170492d289db/1420003566716-ZD3ML4W1UH4QU22EP18G/pblogo.png?content-type=image%2Fpng" alt="Provo Bakery logo">
      <a class="hidden-logo" href="#home">Bakery</a>
      <a href="#menu">Menu</a>
      <a href="#MTCDelivery">MTC Delivery</a>
      <a href="#FAQs">FAQs</a>
      <a href="#ideas">Ideas</a>
      <a href="#signIn">Sign In</a>
      <img class="shopping-cart center" src="cart.svg" alt="shopping cart">
    </div>
    <!--Flickity initiation-->
    <div class="carousel js-flickity" data-flickity-options='{ "wrapAround": true, "autoPlay": 3500, "pauseAutoPlayOnHover": false}'>
      <div class="carousel-cell">
        <img src="carousel-we're-back.png" alt="We're Back! Regular Hours and Menu Starting in June"/>
      </div>
      <div class="carousel-cell">
        <img src="carousel-cinnamon-roll.png" alt="Father's Day Pick: Cinnamon Roll"/>
      </div>
      <div class="carousel-cell">
        <img src="carousel-wedding-season.png" alt="10% Wedding Cake Through June (Code: Wedding10)"/>
      </div>
    </div>
    <div class="sticky">Place an Order</div>
    <div class="announcement-links">
      <img class="main-announcements" src="custom-donuts.png" alt="Custom Donuts">
      <img class="main-announcements" src="follow-us.png" alt="Follow us @provobakery">
      <img class="main-announcements" src="wedding-season.png" alt="Wedding Season: View Cake Pricing">
    </div>
    <hr>
    <div class="announcement-links">
      <img class="secondary-announcements" src="order-online.png" alt="Order Online">
      <img class="secondary-announcements" src="question.png" alt="Have a Question?">
      <img class="secondary-announcements" src="shop-seasonal.png" alt="Shop Seasonal">
      <img class="secondary-announcements" src="say-hello.png" alt="Say Helllo">
    </div>
    <hr>
    <div class="announcement-links">
      <img class="contact-links" src="phone.png" alt="Phone">
      <img class="contact-links" src="email.png" alt="Email">
      <img class="contact-links" src="location.png" alt="Location">
    </div>
    <hr>
    <script src="js/flickity.pkgd.js"></script>
  </body>
  <footer>
    <p class="icon-credit">Icons made by from www.flaticon.com</p>
    <p>Original images and content: Copyright © Provo Bakery LLC 2019</p>
    <p>Edited layout for practice only: Copyright © Spencer Moffat 2020</p>
  </footer>
</html>
